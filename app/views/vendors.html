<div>
	<h3> {{ vm.title }} </h3>
</div>
<p>&nbsp;</p>
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-success btn-simple btn-xs add-button" data-toggle="modal" data-target="#myModal">
	<i class="fa fa-plus-square" aria-hidden="true"></i> Add New</button>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">New Vendor Information</h4>
			</div>
			<div class="modal-body">

				<div class="form-group">

					<input class="form-control" type="text" ng-model="vm.vendor.company" placeholder="Company Name" required />
				</div>
				<div class="form-group">

					<input class="form-control" type="text" ng-model="vm.vendor.contactPerson" placeholder="Contact Person" required />
				</div>
				<div class="form-group">

					<input class="form-control" type="text" ng-model="vm.vendor.phone" placeholder="Phone Number" required />
				</div>
				<div class="form-group">

					<input class="form-control" type="text" ng-model="vm.vendor.email" placeholder="Email" required />
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" ng-click="vm.addVendor()" data-dismiss="modal">Save</button>
				<button type="button" class="btn btn-default" ng-click="vm.refresh()" data-dismiss="modal">Close</button>
			</div>
		</div>

	</div>
</div>
<table class="table table-condensed">
	<tr class="success">
		<th>Company</th>
		<th>Contact Person</th>
		<th>Phone</th>
		<th>Email</th>
		<th>Actions</th>
	</tr>
	<tr ng-repeat="item in vm.vendors">

		<td>{{ item.company }}</td>
		<td>{{ item.contactPerson }}</td>
		<td>{{ item.phone }}</td>
		<td>{{ item.email }}</td>
		<td>
			<button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs" ng-click="vm.removeVendor(item._id)">
				<i class="fa fa-times"></i>
			</button>
		</td>

	</tr>
</table>
