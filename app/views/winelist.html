<div>
	<h3> {{ vm.title }} </h3>
</div>
<div class="new-wine">

	<form class="form" role="form">
		<div class="row">
			<div class="col-xs-6">
				<div class="form-group">

					<select class="form-control" ng-model="vm.wine.style" ng-options="style as style for style in vm.wineStyles" required></select>
				</div>
				<div class="form-group">

					<input class="form-control" type="text" ng-model="vm.wine.varietal" placeholder="Varietal..." required />
				</div>
				<div class="form-group">

					<input class="form-control" type="text" ng-model="vm.wine.winery" placeholder="Winery..." required />
				</div>
			</div>


			<div class="col-xs-6">
				<div class="form-group">

					<input class="form-control" type="text" ng-model="vm.wine.region" placeholder="Region..." required />
				</div>
				<div class="form-group">

					<input class="form-control" type="number" ng-model="vm.wine.vintage" min="1900" max="vm.currentYear" placeholder="Vintage..." required />
				</div>
				<div class="form-group">

					<input class="form-control" type="number" ng-model="vm.wine.price" min="0.00" placeholder="Enter Price ($0.00)" required />
				</div>

			</div>
		</div>

		<button class="btn btn-primary form-control" ng-click="vm.addWine()">Add Wine</button>


	</form>
</div>

<p>&nbsp;</p>
<table class="table table-condensed">
	<tr>
		<th>Style</th>
		<th>Varietal</th>
		<th>Winery</th>
		<th>Region</th>
		<th>Vintage</th>
		<th>Price</th>
		<th>Actions</th>
	</tr>
	<tr ng-repeat="item in vm.wines">

		<td>{{ item.style }}</td>
		<td>{{ item.varietal }}</td>
		<td>{{ item.winery }}</td>
		<td>{{ item.region }}</td>
		<td>{{ item.vintage }}</td>
		<td>{{ item.price | currency: "$":2 }}</td>
		<td>
			<button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs" ng-click="vm.removeWine(item._id)">
				<i class="fa fa-times"></i>
			</button>
		</td>

	</tr>
</table>
